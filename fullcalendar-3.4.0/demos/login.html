<link href="css/style_1.css" rel="stylesheet" type="text/css"/>
<div class="modal-header">
    
  <div class="cancel pull-right" ng-click="cancel()">
    <span class="close">X</span>
  </div>
    <h2><label>RESERVATION MAINTENANT</label></h2>
</div>

<div class="modal-body">
    <form name="userForm" class="form-horizontal" ng-submit="submitForm()" invalidate role="form">
    <div class="form-group">
        <div class="col-xs-12">
            <h4><label for="email">Email:</label></h4><input type="email" id="email" name="email" placeHolder="" class="form-control" ng-model="user.email"  ng-pattern="/^[A-Za-z0-9][A-Za-z0-9_\.\-]{1,50}@[a-z0-9]{2,}(\.[a-z0-9]{2,10}){1,3}$/" required/>
            <i class="fa fa-check text-success" ng-show="userForm.email.$dirty && userForm.email.$valid"></i>
            <div ng-show="userForm.email.$dirty && userForm.email.$invalid" class="text-danger"><i class="fa fa-times text-danger"></i>
            <span ng-show="userForm.email.$error.required">Email est vide</span>
            <span ng-show="userForm.email.$error.pattern">Ce n'est pas vraiment email!</span>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-xs-12">
            <h4><label for="nom">Nom</label></h4><input type="text" name="nom" class="form-control" id="nom"  ng-model="user.nom"  ng-minlength="2" ng-maxlength="30" ng-pattern="/^[a-z\-]+$/" required>
            <i class="fa fa-check text-success" ng-show="userForm.nom.$dirty && userForm.nom.$valid"></i>
            <div ng-show="userForm.nom.$dirty && userForm.nom.$invalid" class="text-danger"><i class="fa fa-times text-danger"></i>
            <span ng-show="userForm.nom.$error.required">Votre nom est vide</span>
            <span ng-show="userForm.nom.$error.minlength">C'est trop court!</span>
            <span ng-show="userForm.nom.$error.maxlength">C'est trop long!</span>
            <span ng-show="userForm.nom.$error.pattern">Tous les caractères en minuscules</span>
            </div>
        </div>
    </div>
      
    <div class="form-group">
        <div class="col-xs-12">
            <h4><label for="prenom">Prénom:</label></h4><input type="text" name="prenom" class="form-control" id="prenom"  ng-model="user.prenom"  ng-minlength="2" ng-maxlength="30" ng-pattern="/^[a-z\-]+$/" required>
            <i class="fa fa-check text-success" ng-show="userForm.prenom.$dirty && userForm.prenom.$valid"></i>
            <div ng-show="userForm.prenom.$dirty && userForm.prenom.$invalid" class="text-danger"><i class="fa fa-times text-danger"></i>
            <span ng-show="userForm.prenom.$error.required">Votre prénom est vide</span>
            <span ng-show="userForm.prenom.$error.minlength">C'est trop court!</span>
            <span ng-show="userForm.prenom.$error.maxlength">C'est trop long!</span>
            <span ng-show="userForm.prenom.$error.pattern">Tous les caractères en minuscules</span>
            </div>
        </div>
    </div>
        
         
    <div class="form-group">
        <div class="col-xs-12">
            <h4><label for="date_deb">Date de debut:</label></h4><input name="date_deb" id="date_deb" ng-model="user.date_deb" type="text" class="form-control ng-pristine ng-valid ng-valid-required" datepicker-popup="dd MMM yyyy" required="required" ng-required="true">
            
        </div>
    </div>
        
    <div class="form-group">
        <div class="col-xs-12">
            <h4><label for="date_fin">Date de fin:</label></h4><input name="date_fin" id="date_fin" ng-model="user.date_fin" min="user.date_deb" type="text" class="form-control ng-pristine ng-valid ng-valid-required" datepicker-popup="dd MMM yyyy" required="required" ng-required="true">
            
        </div>
    </div>
    
    
  
<div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-default" ng-disabled="!userForm.$dirty || (userForm.$dirty && userForm.$invalid)" ng-disabled="submitButtonDisabled">Validé <i class="fa fa-sign-in"></i></button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  
</div>
      
</form>
   <p ng-class="result" style="padding: 15px; margin: 0;font-style: italic; color: #ff0000;">{{ resultMessage }}</p>

</div>
